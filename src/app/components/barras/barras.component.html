<div>
    <div class="row">
      <div class="col-md-8 m-auto" style="display: block; height:60vh; 
         width:80vh;">
        <canvas baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [legend]="barChartLegend"
          [chartType]="barChartType">
        </canvas>
      </div>
      <button class="btn btn-primary btn-block m-auto" (click)="randomize()">Actualizar</button>
    </div>
  </div>
