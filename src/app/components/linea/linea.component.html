<div class=" row m-1">
    <div class="col">
      <div class="container-canvas">
      <canvas baseChart width="300" height="300"
                  [datasets]="lineChartData"
                  [labels]="lineChartLabels"
                  [options]="lineChartOptions"
                  [colors]="lineChartColors"
                  [legend]="lineChartLegend"
                  [chartType]="lineChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
    <div class="col">
      <table class="table table-responsive table-condensed">
        <tr>
          <th *ngFor="let label of lineChartLabels">{{label}}</th>
        </tr>
        <tr *ngFor="let d of lineChartData; let i=index" [class]="'line-'+i">
          <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
        </tr>
      </table>
      <button class="btn btn-primary m-auto" (click)="randomize()">Randomize</button>
      <button class="btn btn-info m-auto" (click)="pushOne()">Push</button>
      <button class="btn btn-success m-auto" (click)="changeColor()">Recolor</button>
      <button class="btn btn-danger m-auto" (click)="hideOne()">Toggle Series B</button>
      <button  class="btn btn-warning m-auto" (click)="changeLabel()">Change Label</button>
    </div>
  </div>
